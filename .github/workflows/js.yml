name: JS
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8.0.0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - name: Install
        run: pnpm install
      - name: Test
        run: cd js && pnpm test
