name: Python
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  test-py:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Test
        run: cd py && make test
