name: Rust publish
on:
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
jobs:
  utf64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build
        working-directory: ./utf64/rust
        run: cargo build --verbose
      - name: Run tests
        working-directory: ./utf64/rust
        run: cargo test --verbose
      - name: Publish
        working-directory: ./utf64/rust
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
